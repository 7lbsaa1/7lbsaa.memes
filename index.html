    <style>
        :root {
            --bg-color: #704bc5;
            --bg-color-2: #c54cbb;
            --text-color: white;
            --card-bg: white;
            --shadow-color: rgba(0,0,0,0.3);
            --button-bg: linear-gradient(135deg, #2549e7 0%, #764ba2 100%);
            --button-hover: rgba(102, 126, 234, 0.4);
            --message-success: #4caf50;
            --message-error: #f44336;
        }

        .dark-mode {
            --bg-color: #121212;
            --bg-color-2: #1e1e1e;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --shadow-color: rgba(0,0,0,0.5);
            --button-bg: linear-gradient(135deg, #4a4a8a 0%, #6a4c93 100%);
            --button-hover: rgba(102, 126, 234, 0.6);
            --message-success: #3a7d44;
            --message-error: #a82e2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--bg-color-2) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 50px;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .image-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .image-card:nth-child(1) { animation-delay: 0.1s; }
        .image-card:nth-child(2) { animation-delay: 0.2s; }
        .image-card:nth-child(3) { animation-delay: 0.3s; }
        /* ... (keep other animation delays) ... */

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        .image-container {
            width: 100%;
            height: 350px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-container img {
            transform: scale(1.05);
        }

        .button-container {
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .download-button {
            padding: 12px 30px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 150px;
        }

        .download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--button-hover);
        }

        .download-button:active {
            transform: scale(0.98);
        }

        .download-button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .icon {
            font-size: 1.2em;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
            animation: slideInMessage 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }

        .message.success {
            background: var(--message-success);
        }

        .message.error {
            background: var(--message-error);
        }

        .message.show {
            display: block;
        }

        @keyframes slideInMessage {
            from {
                transform: translateX(300px);
            }
            to {
                transform: translateX(0);
            }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 80px;
            z-index: 1000;
            background: var(--card-bg);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .image-container {
                height: 250px;
            }

            .message {
                right: 10px;
                left: 10px;
            }

            .theme-toggle {
                right: 20px;
                top: 20px;
            }
        }
    </style>

                downloadLink.href = blobUrl;
                downloadLink.download = `ØµÙˆØ±Ø©-${imageId}-${Date.now()}.jpg`;

                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                URL.revokeObjectURL(blobUrl);

                showSuccessMessage();

            } catch (error) {
                console.error('Ø®Ø·Ø£:', error);
                showErrorMessage();
            } finally {
                buttonElement.classList.remove('loading');
                buttonElement.disabled = false;
                buttonElement.innerHTML = originalText;

        }

        function showSuccessMessage() {
            const msg = document.getElementById('successMsg');
            msg.classList.add('show');

            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }

        function showErrorMessage() {
            const msg = document.getElementById('errorMsg');
            msg.classList.add('show');

            setTimeout(() => {

        }

        document.addEventListener('DOMContentLoaded', createGallery);
    </script>
